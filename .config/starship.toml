# Use custom format
format = '\[$directory\] $git_branch$git_status$rust$python$character'

# Disable the blank line at the start of the prompt
add_newline = true

[character]
success_symbol = "[&](green)"
error_symbol = "[&](red)"

[directory]
format = " [$path]($style)[$read_only](bold #F0FF42)($read_only_style) "
truncation_length = 3
home_symbol = "~"
read_only = " ï€£"

[git_branch]
style = "bold #7C83FD"

[git_metrics]
disabled = false

[git_status]
ahead = " â‡¡ ${count}"
diverged = "â‡• â‡¡ ${ahead_count} â‡£ ${behind_count}"
behind = "â‡£ ${count}"
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "#ff00dd"

[python]
format = '(in \($virtualenv\) )'

[rust]
format = 'via [$symbol($version)]($style) '
version_format = 'v${raw}'
symbol = 'ðŸ¦€ '
style = 'bold red'
detect_files = ['Cargo.toml']
